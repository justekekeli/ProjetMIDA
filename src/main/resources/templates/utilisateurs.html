<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Utilisateurs</title>
        <link th:href="@{/css/styles.css}" rel="stylesheet" />  
        <link th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" rel="stylesheet" >
         <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
		<script src="https://use.fontawesome.com/ee84922179.js"></script>
</head>
<body>
<div sec:authorize="hasAuthority('ADMIN')" th:replace="common/layout :: mynav"></div>
        <div sec:authorize="hasAuthority('AGENT')" th:replace="common/layout2 :: mynav"></div>
        <div sec:authorize="hasAuthority('SECRETAIRE')" th:replace="common/layout3 :: mynav"></div>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div sec:authorize="hasAuthority('ADMIN')" th:replace="common/layout :: mysidebar"></div>
                    <div sec:authorize="hasAuthority('AGENT')" th:replace="common/layout2 :: mysidebar"></div>
                    <div sec:authorize="hasAuthority('SECRETAIRE')" th:replace="common/layout3 :: mysidebar"></div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">Utilisateurs</h1>&nbsp;<a th:href="@{/Utilisateurs/utilisateur-ajout}" class="btn btn-success btn-sm mb-3 text-light">Ajouter un utilisateur</a>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="index.html">liste</a></li>
                            <li class="breadcrumb-item active">recherche</li>
                        </ol>
                        <div th:if="${info=='creer'}"> 
                      	<div class="alert alert-success alert-dismissible fade show" role="alert">
						  <strong>Succès!</strong> L'utilisateur a été bien ajouté.
						  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
						    <span aria-hidden="true">&times;</span>
						  </button>
						</div>
              		  </div>
              		  <div th:if="${info=='editer'}"> 
                      	<div class="alert alert-warning alert-dismissible fade show" role="alert">
						  <strong>Info!</strong> L'utilisateur a été bien modifié.
						  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
						    <span aria-hidden="true">&times;</span>
						  </button>
						</div>
              		  </div>
              		  <div th:if="${info=='supprimer'}"> 
                      	<div class="alert alert-danger alert-dismissible fade show" role="alert">
						  <strong>Danger!</strong> L'utilisateur a été bien supprimé.
						  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
						    <span aria-hidden="true">&times;</span>
						  </button>
						</div>
              		  </div>
			              <div class="card mb-4">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="usertable" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>Nom</th>
                                                <th>Prénom</th>
                                                <th>Email</th>
                                               <!--  <th>Admin</th>--> 
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="user : ${users}">
                                                <td th:text="${user.surname}"></td>
                                                <td th:text="${user.firstname}"></td>
                                                <td th:text="${user.email}"></td>
                                              <!--   <td th:if="${#arrays.contains(user.roles.id, 'Europe')}"><i class="fa fa-check-circle text-success"></i></td>
                                                <td th:if="${user.isAdmin == 'agent'}"></td>--> 
                                                <td>
                                                 <a th:href="@{/Utilisateurs/utilisateur/{id}(id=${user.idUser})}"><i class="fa fa-edit text-primary"></i></a>
		                   						 &nbsp;&nbsp;&nbsp;
		                    					<a th:href="@{/Utilisateurs/liste-utilisateurs/{id}(id=${user.idUser})}"><i class="fa fa-trash text-danger"></i></a>
						                  		</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
              <div th:replace="common/layout :: myfoot"></div>
            </div> 
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
         <script th:src="@{/js/scripts.js}"></script>
         <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
        <script th:src="@{assets/demo/datatables-demo.js}"></script>
        <script type="text/javascript">
        $(document).ready(function() {
            $('#usertable').DataTable( {
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/French.json"
                }
            } );

        } );
        </script>
</body>
</html>
